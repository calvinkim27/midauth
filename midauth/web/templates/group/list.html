{% extends 'base.html' %}

{% block page_class %}group list{% endblock %}

{% block content %}
{% for group in groups %}
<section class="group">
    <h1><a href="{{ resource_url(group) }}">{{ group.name }}</a></h1>
    <ul class="users">
    {% for u in group.users %}
        <li><a href="{{ resource_url(u.user) }}"><img src="{{ u.user.picture_url(44) }}" /></a></li>
    {% endfor %}
    </ul>
</section>
{% endfor %}
{% endblock %}
